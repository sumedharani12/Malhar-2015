<script language="javascript">

var dirx = 1;

var diry = 1;

var spdx = 100;

var spdy = 100;

var rot=3;

var imgLeftInt;

var imgTopInt;

var imgHeight;

var imgWidth;

var winWidth;

var winHeight;

var t;

function animBall(on) {

    imgLeftInt = parseInt(document.images['ball1'].style.right);

    imgTopInt = parseInt(document.images['ball1'].style.top);

    imgHeight =  parseInt(document.images['ball1'].height);

    imgWidth =  parseInt(document.images['ball1'].width);



    winWidth = parseInt(computeWin().windWidth);

    winHeight = parseInt(computeWin().windHeight);

    if(dirx == 1){                            // if I should go right...

        goLeft();

    } else {                                     // otherwise, I'd better go left!

        goRight();

    }

    if(diry == 1) {                             // if I should go down...

        goDown();

    } else {                                              // otherwise, I'll go up!

        goUp();

    }

}

function goLeft() {

	

    document.images['ball1'].style.right = imgLeftInt+4 +"px";

    if (imgLeftInt >  (winWidth-imgWidth)){

      

        document.images['ball1'].style.transform = "rotate("+rot+"deg)";

       if(rot>90)
            rot=5;

        dirx = 0;rot+=5;

        spdx = 90 ;

    }

}

function goRight() {

	

    document.images['ball1'].style.right = (imgLeftInt-4) +"px";

    if (imgLeftInt <  5){

      

        document.images['ball1'].style.transform = "rotate("+rot+"deg)";

        if(rot>90)
            rot=5;

        

        dirx = 1;rot+=5;

        spdx = 90 ;

    }

}

function goDown() {

	

    document.images['ball1'].style.top = imgTopInt+4+"px";

    if (imgTopInt >  (winHeight-imgHeight)){

      

        document.images['ball1'].style.transform = "rotate("+rot+"deg)";

        if(rot>90)
            rot=5;

        diry = 0;rot+=5;

        spdy = 90 ;

    }

}

function goUp() {

	

    document.images['ball1'].style.top = (imgTopInt-4) +"px";

    if (imgTopInt < 5){

        

        document.images['ball1'].style.transform = "rotate("+rot+"deg)";

        if(rot>90)
            rot=5;

        diry = 1;

        rot+=5;

        spdy = 90 ;

    }

}

function computeWin(){

    if(document.body.clientWidth) {

        this.windWidth=document.body.clientWidth;

        this.windHeight=document.body.clientHeight;

    } else {

        this.windWidth = window.innerWidth;

        this.windHeight=document.innerHeight;

    }

return this;

}

</script>
